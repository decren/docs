<html>
<head>
<title>最初的标题</title>
<style>
.my_blue{
	background-color:#FFFF00;
	font-weight:bold;
	color:#FF0000;
	font-size:16px;
}

.my_yellow{
	background-color:#FFFF00;
	font-weight:bold;
	color:#0000FF;
	font-size:30px;
}
</style>
</head>
<body>
<div><span class="my_blue">God! Grant Me Strength.</span><span class="my_yellow">啊啊啊啊啊啊</span></div>
</body>
</html>
