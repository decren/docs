<html>
<head>
<title>最初的标题</title>
<style>
.my_comm{
	background-color:#FFFF00;
	font-weight:bold;
	color:#000000;
}

.my_blue{
	color:#FF0000;
	font-size:16px;
}

.my_yellow{
	color:#0000FF;
	font-size:30px;
}
</style>
</head>
<body>
<div><span class="my_comm my_blue">God! Grant Me Strength.</span><span class="my_yellow my_comm">一个html元素应用两个css样式的冲突,请注意color属性和span里class属性的顺序</span></div>
</body>
</html>
